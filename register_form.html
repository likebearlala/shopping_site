    <div class="Registerform">
        <form method="POST" action="assets/jsp/register.jsp">
            <h1>會員註冊</h1>
            <table class="register" border="1">
                <tr>
                    <td class="Rtitles"><b>姓名<br>Name</b></td>
                    <td class="enters"><input type="text" name="user_name"></td>
                    <td class="Rtitles"><b>電子郵件<br>Email</b></td>
                    <td class="enters"><input type="email" name="user_email"></td>
                </tr>
                <tr>
                    <td class="Rtitles"><b>密碼<br>Password</b></td>
                    <td class="enters" colspan="3"><input type="password" maxlength="16" minlength="8" name="user_pwd"> ※請設計8~16字元</td>
                </tr>
                <tr>
                    <td class="Rtitles"><b>確認密碼<br>Confirm Password</b></td>
                    <td class="enters" colspan="3"><input type="password" maxlength="16" minlength="8" name="user_pwd_2"> ※請再次核對密碼</td>
                </tr>
            </table>
            <br>
            <input class="Registerbuttons" type="submit" value="確認送出">
            <input class="Registerbuttons" type="reset" value="清除重填">
        </form>
    </div>

                <form method="post" action=" ">
                    <input class="contact" type="text" name="contact_name" placeholder="姓名"><br>
                    <input class="contact" type="email" name="contact_email" placeholder="Email"><br>
